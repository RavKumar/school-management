<div class="container">
    <div [align]="'end'" class="mt-3">
        <button mat-raised-button color="primary" (click)="openDialog()">Add Marks</button>
    </div>
    <mat-form-field class="mt-3">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- English Column -->
            <ng-container matColumnDef="english">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> English </th>
                <td mat-cell *matCellDef="let row"> {{row.english}} </td>
            </ng-container>

            <!-- Mathematics Column -->
            <ng-container matColumnDef="maths">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mathematics </th>
                <td mat-cell *matCellDef="let row"> {{row.maths}} </td>
            </ng-container>

            <!-- Science Column -->
            <ng-container matColumnDef="science">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Science </th>
                <td mat-cell *matCellDef="let row"> {{row.science}} </td>
            </ng-container>

            <!-- Environmental Science Column -->
            <ng-container matColumnDef="envScience">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> EVS </th>
                <td mat-cell *matCellDef="let row"> {{row.envScience}} </td>
            </ng-container>

            <!-- Social Studies Column -->
            <ng-container matColumnDef="social">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Social Studies </th>
                <td mat-cell *matCellDef="let row"> {{row.social}} </td>
            </ng-container>
            
            <!-- Physics Column -->
            <ng-container matColumnDef="physics">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Physics </th>
                <td mat-cell *matCellDef="let row"> {{row.physics}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editMarks(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteMarks(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
